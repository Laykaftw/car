<div class="container">
    <div>
        <h2>Adding a Car</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Car Id</label>
            <input type="text" [(ngModel)]="newCar.idCar" name="idCar" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Car Name</label>
            <input type="text" [(ngModel)]="newCar.nomCar" name="nomCar" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Car Hp</label>
            <input type="number" [(ngModel)]="newCar.CarHp" name="CarHp" class="form-control">
        </div>
        <div>
            <label>Price In $</label>
            <input type="number" [(ngModel)]="newCar.prixCar" name="prixCar" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Launch Date</label>
            <input type="date" [(ngModel)]="newCar.LaunchDate" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Maker</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat" [(ngModel)]="newIdCat">
                <option *ngFor="let cat of categorie" [value]="cat.idCat">
                    {{cat.nomCat}}
                </option>
            </select>
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addCar()" class="btn btn-success">Add</button>
        </div>
    </form>
</div>
