<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Gestion des Cars</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Car Managment</a>
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/cars">Home</a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Cars
        </a>
        <div class="dropdown-menu">
          <a *ngIf="authService.isAdmin()  ||  authService.isAgent()" class="dropdown-item" routerLink="add-car">Add

          <a class="dropdown-item" href="#">Car List</a>
          <a class="dropdown-item" routerLink="/rechercheParCategorie">Search by Maker</a>

        </div>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li> <a class="nav-link">{{authService.loggedUser}}</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          connect
        </a>
        <div class="dropdown-menu">
          <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink="login">login</a>
          <a *ngIf="authService.isloggedIn" class="dropdown-item" (click)="onLogout()">logout</a>
          <a class="dropdown-item" href="#">Profile</a>
        </div>
      </li>
    </ul>
  </nav>

</html>
