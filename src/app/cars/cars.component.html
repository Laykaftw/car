<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Car HP</th><th>Prix</th> <th>Date Cr√©ation</th> </tr>
    <tbody *ngFor="let Car of Cars">
    <tr >
    <td>{{Car.idCar}}</td>
    <td>{{Car.nomCar}}</td>
    <td>{{Car.CarHp}}</td>
    <td>{{Car.prixCar}}</td>
    <td>{{Car.LaunchDate | date:'dd/MM/yyyy'}}</td>
    <td><a class="btn btn-danger" (click)="supprimerCar(Car)">Supprimer</a></td>
    <td><a class="btn btn-success" [routerLink]="['/updateCar',Car.idCar]">Modifier</a></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
